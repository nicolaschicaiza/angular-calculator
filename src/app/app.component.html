<div class="container">
  <h1>{{ title }}</h1>
  <form>
    <div class="form-group">
      <label>Operando A</label>
      <input type="number" class="form-control" placeholder="Escribe Operando A" [(ngModel)]="operandorA"
        name="operandoA" />
    </div>
    <div class="form-group">
      <label>Operando B</label>
      <input type="number" class="form-control" placeholder="Escribe Operando B" [(ngModel)]="operandorB"
        name="operandoB" />
    </div>
    <div class="d-flex flex-row">
      <button type="submit" class="btn btn-primary me-3" (click)="sumar()">Sumar</button>
      <button type="submit" class="btn btn-primary me-3" (click)="restar()">Restar</button>
      <button type="submit" class="btn btn-primary me-3" (click)="multiplicar()">Multiplicar</button>
      <button type="submit" class="btn btn-primary me-3" (click)="dividir()">Dividir</button>
    </div>
  </form>
  <p>Resultado: {{ resultado }}</p>
</div>
